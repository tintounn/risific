<div class="row">
  <form class="col-4 offset-4">
    <div class="form-group row">
      <label for="username">Pseudo</label>
      <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username"/>
    </div>
    <div class="form-group row">
      <label for="password">Mot de passe</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password"/>
    </div>
    <div class="form-group">
      <div class="row justify-content-center">
        <div class="col col-8">
          <button (click)="login()" type="submit" class="btn btn-primary" style="width: 100%">Connexion</button>
        </div>
      </div>
    </div>
  </form>
</div>
