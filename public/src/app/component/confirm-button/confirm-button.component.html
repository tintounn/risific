<button class="btn {{htmlClass}}" data-toggle="modal" data-target=".confirm-dialog"><ng-content></ng-content></button>

<div class="modal fade confirm-dialog" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="editStoryTitle"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div class="container">
          <h4>Ëtes vous sur de faire cette opération ?</h4>
        </div>

      </div>
      <div class="modal-footer">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="confirm()">Ok</button>
          <button class="btn btn-secondary" (click)="cancel()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</div>
